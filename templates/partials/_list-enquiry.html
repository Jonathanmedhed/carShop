<div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">Contact Seller </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'inquiry' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="vehicle_name" class="col-form-label">Vehicle: {{ listing.make }}
                            {{ listing.model }}</label>
                        <input type="text" name="listing_id" class="form-control" value="{{ listing.id }}" hidden>
                        <input type="text" name="listing" class="form-control" value="{{ listing }}" hidden>
                        <input type="text" name="user_id" class="form-control" value="{{ user.id }}" hidden>
                        <input type="text" name="user" class="form-control" value="{{ user }}" hidden>
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message:</label>
                        <textarea name="message" class="form-control"></textarea required>
                    </div>
                    <hr>
                    <input type="submit" value="Send" class="btn btn-block btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>
