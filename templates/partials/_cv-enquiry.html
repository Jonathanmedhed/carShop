<div class="modal fade" id="cvInquiryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">Careers</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'cvinquiry' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Form Row 2 -->
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <div class="custom-file">
                                <input name="file" type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">CV</label>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="custom-file">
                                <input name="file2" type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Cover Letter</label>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="message" class="col-form-label">Message:</label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>
